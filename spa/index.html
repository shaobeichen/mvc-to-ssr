<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPA 渲染页面</title>
  </head>
  <body>
    <div id="app">
      <div>{{content}}</div>
      <img :src="image" />
    </div>
  </body>
  <script src="./utils/vue.min.js" type="text/javascript"></script>
  <script type="module">
    new Vue({
      el: '#app',
      data: {
        content: '',
        image: '',
      },
      mounted() {
        setTimeout(() => {
          this.content = '第一个标题，第一个描述'
          this.image = 'https://sponsors.vuejs.org/images/nuxt.avif'
        }, 0)
      },
    })
  </script>
</html>
